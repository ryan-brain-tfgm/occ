  --bg-color: #f9fafb;

  --button-hover: #FFD966;
  --iframe-border: #ccc;

}

body.dark {
  --bg-color: #1e1e1e;
  --text-color: #f0f0f0;
  --input-bg: #2c2c2c;
  --button-bg: #FFCC33;
  --button-hover: #FFD966;
  --iframe-border: #444;
}

body {
  font-family: var(--font-main);
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 20px;
  text-align: center;
  transition: background-color 0.3s, color 0.3s;
}

button {
  background-color: var(--button-bg);
  color: black;

  margin: 5px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  font-weight: bold;
  font-family: var(--font-main);
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: var(--button-hover);
}

<script>
   function extractCoordinates(input) {
  const match = input.match(/(-?\d+(?:\.\d+)?)[^\d.-]*(-?\d+(?:\.\d+)?)/);
  return match ? [match[1], match[2]] : null;
}

 

function generateLinks() {
  const input = document.getElementById("coordInput").value;
  const coords = extractCoordinates(input);
  if (!coords) {
    alert("Invalid input. Please enter some coordinates.");
    return;
  }

  const [lat, lon] = coords;

  // Fetch address info
  fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
    .then(response => response.json())
    .then(data => {
      const address = data.address || {};
      document.getElementById("streetName").textContent = address.road || "-";
      const borough = detectBorough(lat, lon);
document.getElementById("cityName").textContent = borough !== "-" ? borough : address.city ||  "-";
      document.getElementById("postcode").textContent = address.postcode || "-";
    })
    .catch(error => {
      console.error("Geocoding error:", error);
    });

  // Generate links
  const links = [
    { name: "🗺️ Google Maps", url: `https://www.google.com/maps/@${lat},${lon},316m/` },
    { name: "🚌 BusTimes", url: `https://bustimes.org/map#16.53/${lat}/${lon}` },
    { name: "🚨 Waze Alerts", url: `https://www.waze.com/partnerhub/map-tool?lon=${lon}&lat=${lat}&initialZoom=20` },
    { name: "🚧 Waze Closures", url: `https://www.waze.com/en-US/editor?env=row&lat=${lat}&lon=${lon}&zoomLevel=17` },
    { name: "🧭 TomTom", url: `https://plan.tomtom.com/en/?p=${lat},${lon},14.48z` },
    { name: "🚏 Nearest Stops", url: `https://www.google.com/maps/search/bus+stop/@${lat},${lon},721m/` },
    { name: "📢 VMS", url: `https://www.stratostraffic.com/Modules/DriverInformationUi/informationSigns?lat=${lat}&lng=${lon}&zoom=14` }
  ];

  const container = document.getElementById("linksContainer");
  container.innerHTML = "";
  links.forEach(link => {
    const btn = document.createElement("button");
    btn.textContent = link.name;
    btn.onclick = () => window.open(link.url, "_blank");
    container.appendChild(btn);
  });

  initLeafletMap(lat, lon);
    fetchBusRoutes(lat, lon);
}


    function openAllLinks() {
      const buttons = document.getElementById("linksContainer").getElementsByTagName("button");
      for (let btn of buttons) {
        btn.click();
      }
    }


function toggleTheme() {
  document.body.classList.toggle("dark");
}


function copyGoogleMapsLink() {
  const input = document.getElementById("coordInput").value;
  const coords = extractCoordinates(input);
  if (!coords) {
    alert("Invalid input. Please enter coordinates or a valid URL.");
    return;
  }
  const [lat, lon] = coords;
  const googleMapsUrl = `https://www.google.com/maps/@${lat},${lon},316m/`;

  navigator.clipboard.writeText(googleMapsUrl)
    .then(() => alert("📋 Google Maps link copied to clipboard!"))
    .catch(err => alert("Failed to copy link: " + err));
}

document.getElementById("coordInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      generateLinks();
    }
  });
  </script>
<script>
   const boroughs = {
  "Bolton": [[53.617, -2.501], [53.617, -2.360], [53.525, -2.360], [53.525, -2.501]],
  "Bury": [[53.645, -2.360], [53.645, -2.250], [53.550, -2.250], [53.550, -2.360]],
  "Manchester": [[53.540, -2.300], [53.540, -2.180], [53.450, -2.180], [53.450, -2.300]],
  "Oldham": [[53.600, -2.150], [53.600, -2.030], [53.500, -2.030], [53.500, -2.150]],
  "Rochdale": [[53.650, -2.250], [53.650, -2.100], [53.550, -2.100], [53.550, -2.250]],
  "Salford": [[53.520, -2.420], [53.520, -2.300], [53.450, -2.300], [53.450, -2.420]],
  "Stockport": [[53.430, -2.200], [53.430, -2.050], [53.350, -2.050], [53.350, -2.200]],
  "Tameside": [[53.520, -2.100], [53.520, -1.950], [53.450, -1.950], [53.450, -2.100]],
  "Trafford": [[53.450, -2.380], [53.450, -2.250], [53.370, -2.250], [53.370, -2.380]],
  "Wigan": [[53.600, -2.700], [53.600, -2.500], [53.470, -2.500], [53.470, -2.700]]
};

function pointInPolygon(point, polygon) {
  let [x, y] = point;
  let inside = false;
  for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
    let xi = polygon[i][0], yi = polygon[i][1];
    let xj = polygon[j][0], yj = polygon[j][1];
    let intersect = ((yi > y) !== (yj > y)) &&
                    (x < (xj - xi) * (y - yi) / (yj - yi + 0.0000001) + xi);
    if (intersect) inside = !inside;
  }
  return inside;
}

function detectBorough(lat, lon) {
  for (const [name, polygon] of Object.entries(boroughs)) {
    if (pointInPolygon([lat, lon], polygon)) {
      return name;
    }
  }
  return "-";
}

<script>
   let leafletMap;
let leafletMarker;

function initLeafletMap(lat, lon) {
  if (!leafletMap) {
    leafletMap = L.map('mapPreview').setView([lat, lon], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(leafletMap);
    leafletMarker = L.marker([lat, lon], {
    icon: L.divIcon({
        className: 'custom-marker',
        iconSize: [20, 20]
    })
}).addTo(leafletMap);
  } else {
    leafletMap.setView([lat, lon], 15);
    leafletMarker.setLatLng([lat, lon]);
  }
}

function fetchBusRoutes(lat, lon) {
  const query = `
    [out:json];
    (
      relation["route"="bus"](around:50,${lat},${lon});
    );
    out tags;
  `;
  fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query,
  })
  .then(response => response.json())
  .then(data => {
    const routes = new Set();
    data.elements.forEach(el => {
      if (el.tags && el.tags.ref) {
        routes.add(el.tags.ref);
      }
    });
    const routeList = Array.from(routes).sort().join(", ");
    
const busRoutesContainer = document.getElementById("busRoutes");
busRoutesContainer.innerHTML = "";

if (routeList.length === 0) {
  busRoutesContainer.textContent = "None found";
} else {
  Array.from(routes).sort().forEach(route => {
    const chip = document.createElement("span");
    chip.className = "route-chip";
    chip.textContent = route;
const bgColor = getOperatorColor(route);
chip.style.backgroundColor = bgColor;
chip.style.color = getTextColor(bgColor);
chip.style.border = "none";
    busRoutesContainer.appendChild(chip);
  });
}

  })
  .catch(err => {
    console.error("Bus route fetch error:", err);
    document.getElementById("busRoutes").textContent = "Error fetching";
  });
}
  </script>

function getTextColor(bgColor) {
    const color = bgColor.charAt(0) === '#' ? bgColor.substring(1, 7) : bgColor;
    const r = parseInt(color.substring(0, 2), 16);
    const g = parseInt(color.substring(2, 4), 16);
    const b = parseInt(color.substring(4, 6), 16);
    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
    return brightness > 128 ? '#000' : '#fff';
}
